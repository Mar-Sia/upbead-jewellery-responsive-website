    <div class="content-container gallery-container container pt-4">
      <img
        src="images/upbead_logo.png"
        class="img-fluid logo-top-of-page"
        alt="Logo of Upbead Jewellery"
      />

      <h1 class="gallery-title">Some of my recent projects!</h1>

      <div class="content">
        <div class="row">
          <div class="col-lg-3 images-gallery">
            <img
              src="images/turquoise-two.jpeg"
              alt="up-cycled, turquoise, beaded, pearl bracelet"
              class="img-fluid p-2 shadow rounded gallery-photo"
            />
          </div>

          <div class="col-lg-3 images-gallery">
            <img
              src="images/indigo-bracelet-close.jpg"
              alt="up-cycled, indigo, beaded, pearl bracelet"
              class="img-fluid p-2 shadow rounded gallery-photo"
            />
          </div>

          <div class="col-lg-3 images-gallery">
            <img
              src="images/lizards-two.jpg"
              alt="up-cycled, cream, beaded, lizard dangly earrings"
              class="img-fluid p-2 shadow rounded"
            />
          </div>

          <div class="col-lg-3 images-gallery">
            <img
              src="images/friends laughing.JPG"
              alt="two friends laughing, wearing up-cycled earrings"
              class="img-fluid p-2 shadow rounded"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 images-gallery">
            <img
              src="images/making-bicycle-earrings.png"
              alt="process of making up-cycled earrings from bicycle inner tubes"
              class="img-fluid p-2 shadow rounded"
            />
          </div>
          <div class="col-lg-3 images-gallery">
            <img
              src="images/wire-monstera-leaf-earrings.JPG"
              alt="up-cycled, silver, wire monstera leaf earrings"
              class="img-fluid p-2 shadow rounded"
            />
          </div>
          <div class="col-lg-3">
            <img
              src="images/upcycled-jewellery.png"
              alt="up-cycled, sage green, beaded, pearl bracelet and a beaded ring"
              class="img-fluid p-2 shadow rounded"
            />
          </div>
        </div>
      </div>
